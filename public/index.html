<!DOCTYPE html>
<html>
  <head>
    <title>File metadata microservice</title>
    <meta name="description" content="Receiving the file size in bytes within the JSON response">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        Submit a file to view its filesize in bytes.
      </h1>
    </header>

    <main>
      <form method="post" enctype="multipart/form-data" action="/get-file-size">
        <input type="file">
        <input type="submit" value="Submit">
      </form>
    </main>

  </body>
</html>
